version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: server.log    # ชื่อไฟล์ Log ที่ต้องการ
    maxBytes: 10485760      # ขนาดไฟล์สูงสุด (10MB) แล้วจะตัดไฟล์ใหม่
    backupCount: 5          # เก็บไฟล์ย้อนหลัง 5 ไฟล์
    encoding: utf8

loggers:
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: no
  uvicorn.error:
    level: INFO
    handlers: [console, file]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: no