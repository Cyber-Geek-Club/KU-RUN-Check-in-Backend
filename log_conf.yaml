version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: server.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: no
  uvicorn.error:
    level: INFO
    handlers: [console, file]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: no