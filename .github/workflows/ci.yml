name: Development CI

on:
  push:
    branches: [ "dev-isolated", "feature/*" ]
  pull_request:
    branches: [ "master", "dev-isolated" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ku_run_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      env:
        # Override DATABASE_URL to verify against the service container
        DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/ku_run_test
        API_KEY: test_secret
        ALLOWED_ORIGINS: "*"
        # Add other necessary env vars with dummy values
        SMTP_HOST: localhost
        SMTP_PORT: 1025
        SMTP_USER: test
        SMTP_PASSWORD: test
        FROM_EMAIL: test@example.com
        FRONTEND_URL: http://localhost:3000
        PYTHONPATH: .
      run: |
        # Initialize DB tables if needed before tests (or rely on tests doing it)
        # Assuming tests might need tables. 
        # Since I am not sure if tests run create_all, I will run a quick python script to init db models
        python -c "import asyncio; from src.database.db_config import init_db; asyncio.run(init_db())"
        
        # Run pytest
        pytest