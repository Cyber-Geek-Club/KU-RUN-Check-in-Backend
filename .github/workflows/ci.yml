# .github/workflows/ci.yml
name: Python CI (Test)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. ดึงโค้ดล่าสุดลงมา
    - uses: actions/checkout@v3

    # 2. ติดตั้ง Python (เลือกเวอร์ชันให้ตรงกับที่คุณใช้)
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. ติดตั้ง Library
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # ติดตั้งตัวรันเทส

    # 4. รัน Unit Test (ถ้าคุณมีโฟลเดอร์ tests)
    # ถ้ายังไม่มี test ให้ข้ามบรรทัดนี้ หรือสั่งแค่ python main.py เพื่อเช็ค syntax
    - name: Run Tests
      run: |
        pytest