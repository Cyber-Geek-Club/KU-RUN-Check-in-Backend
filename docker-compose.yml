version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ku-run-nginx
    ports:
      - "8005:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - ku-run-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # App instance 1 - Primary (runs scheduler)
  app1:
    build: .
    container_name: ku-run-app-1
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - API_KEY=${API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENABLE_SCHEDULER=true
      - INSTANCE_ID=app1
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ku-run-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # App instance 2 - Secondary (no scheduler)
  app2:
    build: .
    container_name: ku-run-app-2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - API_KEY=${API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENABLE_SCHEDULER=false
      - INSTANCE_ID=app2
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ku-run-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # App instance 3 - Secondary (no scheduler)
  app3:
    build: .
    container_name: ku-run-app-3
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - API_KEY=${API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENABLE_SCHEDULER=false
      - INSTANCE_ID=app3
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ku-run-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  ku-run-network:
    driver: bridge
